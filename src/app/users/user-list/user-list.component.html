<h1>Users</h1>
<a routerLink="/users/create" class="btn btn-info">Create User</a>
<div *ngIf="users" class="user-list row">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="card text-center" [routerLink]="['/users', user.id]">
        <img [src]="user.avatar" class="user-avatar img-rounded" alt="">
        <h2>{{user.name}} <small>{{user.username}}</small></h2>
      </div>
    </li>
  </ul>
</div>
