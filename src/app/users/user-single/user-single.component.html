<h1>Users</h1>
<div *ngIf="user" class="user-list row">
        <img [src]="user.avatar" class="user-avatar img-rounded" alt="">
        <h2>{{user.name}} <small>{{user.username}}</small></h2>
        <a [routerLink]="['/users', user.id, 'edit']" class="btn-primary btn">Edit</a>
        <a (click)="deleteUser()" class="btn-danger btn">Delete</a>

</div>
